{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Automated ID Card Generation System</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="{% static 'js/register.js' %}"></script> <!-- Link to your JavaScript file -->
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="{% url 'register' %}" method="POST">  <!-- Change the action to the appropriate registration view -->
                {% csrf_token %}
                <h1>Create Account</h1>
                <!-- Dropdown to select user type -->
                <label for="userType"></label>
                <select id="userType" name="userType" required onchange="updateFields()">
                    <option value="" disabled selected>Select your role</option>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                </select>
                <!-- <label for="fname">First Name:</label> -->
                <input type="text" name="fname" placeholder="First Name" required />
                <!-- <label for="lname">Last Name:</label> -->
                <input type="text" name="lname" placeholder="Last Name" required />
                <!-- <label id="usernameLabel" for="usernameInput">Username:</label> -->
                <input type="text" id="usernameInput" name="username" placeholder="User Name" required>
                <!-- <label for="password">Password:</label> -->
                <input type="password" name="password" placeholder="Password" required />
                <!-- Department Field (hidden by default) -->
                <!-- Department field for faculty -->
                <div id="departmentField">
                    <label for="department"></label>
                    <select name="department" id="department">
                        <option value="" disabled selected>Select your department</option>
                        {% for department in departments %}
                            <option value="{{ department.id }}">{{ department.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <p>Already have an account? 
                    <a href="{% url 'login' %}">Login here</a> <!-- Replace 'register' with your actual register URL name -->
                </p>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
